<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.40.1/mapbox-gl.css' rel='stylesheet' />
    <link href='/index.css' rel='stylesheet' />
    <script src='http://mapbox.github.io/mapbox-gl-boundaries/dist/mapbox-gl-boundaries.js'></script>
</head>
<body>
<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoibm90Zzk2MyIsImEiOiJjajhnd2docngwa3MzMzhvM2JnNmE3d2lnIn0.NQiwB8uhniCaO3F0y6hguQ';
var iisc = [77.57002, 13.01394];
var map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/streets-v9',
    center: [77.57002, 13.01394],
    zoom: 17.63,
    hash: true
});
map.on('style.load', function () {
    mapboxgl.addClaimedBoundaries(map, 'IN');
});

var html = `
   <div>dataSamplingInstant: 8459953</div>
   <div>caseTemperature: 33</div>
   <div>powerConsumption: 145</div>
   <div>luxOutput: 15</div>
   <div>ambientLux: 10</div>
   <div style="display: flex;">
       <div>targetPowerState:</div>
       <div class="onoffswitch">
            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="myonoffswitch" checked>
            <label class="onoffswitch-label" for="myonoffswitch">
                <span class="onoffswitch-inner"></span>
                <span class="onoffswitch-switch"></span>
            </label>
        </div>
   </div>
   <div>targetBrightnessLevel: 70</div>
   <div>targetControlPolicy: "AUTO_TIMER"</div>
   <a href="https://icons8.com">icons8</a>
   `;

var popup = new mapboxgl.Popup()
    .setHTML(html);

var el = document.createElement('div');
el.id = 'marker';


new mapboxgl.Marker(el)
    .setLngLat(iisc)
    .setPopup(popup) // sets a popup on this marker
    .addTo(map);

</script>
</body>
</html>
